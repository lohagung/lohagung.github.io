<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed HTML dengan AJAX</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Halaman Utama</h1>
    <div id="content"></div>

    <script>
        $(document).ready(function() {
            $("#content").load("comingsoon.html");
        });
    </script>
</body>
</html>
