<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <script>
        function loadComingSoon() {
            fetch('comingsoon.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('coming-soon-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading comingsoon.html:', error));
        }

        window.onload = loadComingSoon;
    </script>
</head>
<body>
    <h1>Welcome to Index Page</h1>
    <div id="coming-soon-container"></div>
</body>
</html>
