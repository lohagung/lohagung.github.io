<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Undangan
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script>
   function generateInvitations() {
    const nomor = document.getElementById('nomor').value;
    const tglsurat = document.getElementById('tglsurat').value;
    const hal = document.getElementById('hal').value;
    const nama = document.getElementById('nama').value.split(',');
    const haritgl = document.getElementById('haritgl').value;
    const jam = document.getElementById('jam').value;
    const tempat = document.getElementById('tempat').value;
    const keperluan = document.getElementById('keperluan').value;
    const catatan = document.getElementById('catatan').value;

    const container = document.getElementById('invitations');
    container.innerHTML = '';

    nama.forEach(name => {
     const invitation = `
      <div class="bg-white p-8 border border-black max-w-lg mx-auto mb-4 text-sm">
       <div class="flex justify-between items-center mb-4">
        <img alt="Logo of the event organizer" class="w-12 h-12" height="50" src="https://yt3.ggpht.com/wiACRxQmO56kaq4gYqaMLUoDg2dy3MIr5a9J3yXVAai0JuXl5AsKHF9S6NNkG41xFthrhChhaw=s176-c-k-c0x00ffffff-no-rj-mo" width="50"/>
        <div class="text-center">
         <h1 class="font-bold text-base">PANITIA PEMILIHAN KETUA RT 09 RW 23</h1>
         <h2 class="font-bold text-base">JATEN KARANGANYAR</h2>
         <h3 class="font-bold text-base">PERIODE JABATAN 2024 - 2025</h3>
        </div>
       </div>
       <hr class="border-black mb-4"/>
       <div class="mb-4">
        <div class="flex justify-between">
         <div>
          <p>Nomor : ${nomor}</p>
          <p>Lamp : -</p>
          <p>Hal : ${hal}</p>
         </div>
         <div class="text-right">
          <p>Jaten, ${tglsurat}</p>
         </div>
        </div>
       </div>
       <div class="mb-4">
        <p>Kepada Yth :</p>
        <p>${name.trim()}</p>
        <p>di</p>
        <p>Tempat</p>
       </div>
       <div class="mb-4">
        <p>Dengan Hormat,</p>
        <p>Salam sejahtera, salam silaturahmi kami sampaikan, semoga segala aktiva kita selalu mendapatkan kelancaran dan kemudahan dari Tuhan YME aamiin</p>
        <p>Kami mengharap kehadiran bapak-bapak pada:</p>
       </div>
       <table class="mb-4 w-full">
        <tr>
         <td class="pr-4">Hari / Tanggal</td>
         <td>: ${haritgl}</td>
        </tr>
        <tr>
         <td class="pr-4">Waktu</td>
         <td>: ${jam} - Selesai</td>
        </tr>
        <tr>
         <td class="pr-4">Tempat</td>
         <td>: ${tempat}</td>
        </tr>
        <tr>
         <td class="pr-4">Keperluan</td>
         <td>: ${keperluan}</td>
        </tr>
       </table>
       <p>Demikian Surat undangan ini kami sampaikan. Atas perhatian dan kerjasamanya kami ucapkan terima kasih.</p>
       <div class="mb-4">
        <p>NB:</p>
        <p>${catatan}</p>
       </div>
       <div class="text-right">
        <p>Ketua RT09 RW23</p>
        <p>Bayu Adi Nugroho</p>
        <p>Ketua RT</p>
       </div>
      </div>
     `;
     container.innerHTML += invitation;
    });
   }
  </script>
 </head>
 <body class="bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto bg-white p-8 border border-black mb-8 text-sm">
   <h1 class="text-2xl font-bold mb-4">Form Input Undangan</h1>
   <div class="mb-4">
    <label for="nomor" class="block font-bold mb-2">Nomor:</label>
    <input type="text" id="nomor" class="w-full p-2 border border-gray-300 rounded"/>
   </div>
   <div class="mb-4">
    <label for="tglsurat" class="block font-bold mb-2">Tanggal:</label>
    <input type="date" id="tglsurat" class="w-full p-2 border border-gray-300 rounded"/>
   </div>
   <div class="mb-4">
    <label for="hal" class="block font-bold mb-2">Hal:</label>
    <input type="text" id="hal" class="w-full p-2 border border-gray-300 rounded"/>
   </div>
   <div class="mb-4">
    <label for="nama" class="block font-bold mb-2">Nama (pisahkan dengan koma):</label>
    <textarea id="nama" class="w-full p-2 border border-gray-300 rounded">Iswadi,Didik,Bayu A.N,M.Rodhi,Agus Gunawan,Heru,Bagas,Budi Setiawan,Tuhu,Niki Wahyudi,Ciptono,Ardi,Suwoko,M.Syafrudin,Akbar,Bambang,Thomas H,Susyanto,M.Dicky,Wahyudi,R.Agung.P,Medi,Agus Priyanto,Eko Santoso,Bondan,Arif Fajar S,Ariyanto,Zulham,Yuyun,Wisnu,Ihsan,Hari Susanto,Tika,Cahyo,Eko Hartanto,Nesia,Eko,Candra Kav,Widia,Amin,Rinaldi,A3,Andre</textarea>
   </div>
   <div class="mb-4">
    <label for="haritgl" class="block font-bold mb-2">Hari / Tanggal:</label>
    <input type="text" id="haritgl" class="w-full p-2 border border-gray-300 rounded"/>
   </div>
   <div class="mb-4">
    <label for="jam" class="block font-bold mb-2">Waktu:</label>
    <input type="text" id="jam" class="w-full p-2 border border-gray-300 rounded"/>
   </div>
   <div class="mb-4">
    <label for="tempat" class="block font-bold mb-2">Tempat:</label>
    <input type="text" id="tempat" class="w-full p-2 border border-gray-300 rounded"/>
   </div>
   <div class="mb-4">
    <label for="keperluan" class="block font-bold mb-2">Keperluan:</label>
    <input type="text" id="keperluan" class="w-full p-2 border border-gray-300 rounded"/>
   </div>
   <div class="mb-4">
    <label for="catatan" class="block font-bold mb-2">Catatan:</label>
    <textarea id="catatan" class="w-full p-2 border border-gray-300 rounded"></textarea>
   </div>
   <button onclick="generateInvitations()" class="bg-blue-500 text-white px-4 py-2 rounded">Generate Invitations</button>
  </div>
  <div id="invitations" class="max-w-2xl mx-auto"></div>
 </body>
</html>
