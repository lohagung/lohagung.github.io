<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Data Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <nav class="bg-teal-700 p-4 flex items-center justify-between mb-6 w-full fixed top-0 left-0 z-10">
        <div class="flex items-center">
            <img alt="Logo perusahaan" class="rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/CPI8hT51tTIeMyXOQMxlaL4c7tG9WWP700o4ZDgFH7VC1YEKA.jpg" width="50"/>
            <span class="text-white text-xl font-bold">Data Dashboard</span>
        </div>
        <ul class="flex space-x-4">
            <li>
                <a class="text-white hover:underline flex items-center" href="?data">
                    <i class="fas fa-chart-line mr-2"></i>Data
                </a>
            </li>
            <li>
                <a class="text-white hover:underline flex items-center" href="?tambah">
                    <i class="fas fa-boxes mr-2"></i>Tambah
                </a>
            </li>
        </ul>
    </nav>
    <div class="container mx-auto p-4 mt-20 max-w-4xl">
      
        <div class="flex justify-center mb-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-2">
            <span class="bg-blue-500 text-white px-4 py-2 rounded mr-4 w-full" >Data Jumlah<div class="text-xl font-bold flex items-center">
                    <i class="fas fa-coins mr-2"></i>
                    <span id="total-jumlah">Rp 0</span>
                </div></span>
            <span class="bg-green-500 text-white px-4 py-2 rounded w-full">Data Harian <div class="text-xl font-bold flex items-center">
                    <i class="fas fa-calendar-day mr-2"></i>
                    <span id="total-harian">Rp 0</span>
                </div></span>
        </div>
        <div class="hidden" id="data-penjualan">
            <h2 class="text-2xl font-semibold mb-4">Data Penjualan</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-2" id="data-grid">
                <!-- Data will be inserted here dynamically -->
            </div>
            <div class="mt-6">
                <a class="bg-gray-500 text-white px-4 py-2 rounded" href="/">Kembali</a>
            </div>
        </div>
        <div class="hidden" id="tambah-penjualan">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Tambah Data</h2>
                <form id="add-data-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="hidden-field hidden">
                            <label class="block text-gray-700">Tanggal</label>
                            <input class="w-full px-3 py-2 border rounded" id="tgl" type="date" value="${new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Jakarta' })}"/>
                        </div>
                        <div>
                            <label class="block text-gray-700">Nama</label>
                            <input class="w-full px-3 py-2 border rounded" id="nama" type="text"/>
                        </div>
                        <div class="hidden-field hidden">
                            <label class="block text-gray-700">Foto</label>
                            <input class="w-full px-3 py-2 border rounded" id="foto" type="text"/>
                        </div>
                        <div class="hidden-field hidden">
                            <label class="block text-gray-700">Alamat</label>
                            <input class="w-full px-3 py-2 border rounded" id="alamat" type="text"/>
                        </div>
                        <div class="hidden-field hidden">
                            <label class="block text-gray-700">WhatsApp</label>
                            <input class="w-full px-3 py-2 border rounded" id="whatsapp" type="text"/>
                        </div>
                        <div class="hidden-field hidden">
                            <label class="block text-gray-700">Maps</label>
                            <input class="w-full px-3 py-2 border rounded" id="maps" type="text"/>
                        </div>
                        <div>
                            <label class="block text-gray-700">Admin</label>
                            <select class="w-full px-3 py-2 border rounded" id="admin">
                                <option value="Admin">Admin</option>
                                <option value="Pegawai">Pegawai</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700">Produk Order</label>
                            <select class="w-full px-3 py-2 border rounded" id="produk_order" onchange="calculateData()">
                                <option value="Air Isi Ulang 19l">Air Isi Ulang 19l</option>
                                <option value="Air Isi Ulang 15l">Air Isi Ulang 15l</option>
                                <option value="AQUA">AQUA</option>
                                <option value="GAS">GAS</option>
                            </select>
                        </div>
                        <div class="hidden-field hidden">
                            <label class="block text-gray-700">Produk Liter</label>
                            <input class="w-full px-3 py-2 border rounded" id="produk_liter" readonly="" type="number"/>
                        </div>
                        <div class="hidden-field hidden">
                            <label class="block text-gray-700">Produk Harga</label>
                            <input class="w-full px-3 py-2 border rounded" id="produk_harga" readonly="" type="number"/>
                        </div>
                        <div class="hidden-field hidden">
                            <label class="block text-gray-700">Stok</label>
                            <input class="w-full px-3 py-2 border rounded" id="stok" readonly="" type="number"/>
                        </div>
                        <div>
                            <label class="block text-gray-700">Order</label>
                            <input class="w-full px-3 py-2 border rounded" id="order" oninput="calculateData()" type="number"/>
                        </div>
                        <div class="hidden-field hidden">
                            <label class="block text-gray-700">Produk Terjual</label>
                            <input class="w-full px-3 py-2 border rounded" id="produk_terjual" readonly="" type="number"/>
                        </div>
                        <div class="hidden-field hidden">
                            <label class="block text-gray-700">Sisa Stok</label>
                            <input class="w-full px-3 py-2 border rounded" id="sisa_stok" readonly="" type="number"/>
                        </div>
                        <div class="hidden-field hidden">
                            <label class="block text-gray-700">Jumlah</label>
                            <input class="w-full px-3 py-2 border rounded" id="jumlah" readonly="" type="number"/>
                        </div>
                    </div>
                    <div class="text-red-500 mt-2 hidden" id="notif">Stok air tidak mencukupi</div>
                    <div class="flex items-center mt-4">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded" id="submit-button" type="submit">Tambah Data</button>
                        <button class="ml-4 text-gray-700" id="toggle-visibility" type="button">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="mt-6">
                <a class="bg-gray-500 text-white px-4 py-2 rounded" href="/">Kembali</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataPage = urlParams.has('data');
            const tambahPage = urlParams.has('tambah');

            if (dataPage) {
                document.getElementById('data-penjualan').classList.remove('hidden');
                loadLocalData();
                fetchData();
            } else if (tambahPage) {
                document.getElementById('tambah-penjualan').classList.remove('hidden');
                setInitialStock();
            }

            document.getElementById('add-data-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addData();
            });

            document.getElementById('tgl').addEventListener('input', function() {
                if (!this.value) {
                    this.value = new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Jakarta' });
                }
            });

            document.getElementById('toggle-visibility').addEventListener('click', function() {
                const hiddenFields = document.querySelectorAll('.hidden-field');
                hiddenFields.forEach(field => {
                    field.classList.toggle('hidden');
                });
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-eye')) {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        function loadLocalData() {
            const localData = localStorage.getItem('penjualanData');
            if (localData) {
                const data = JSON.parse(localData);
                renderData(data);
            }
        }

        function fetchData() {
            fetch('https://script.google.com/macros/s/AKfycbzFfZ1GDVwBQhuajjUdG9rY8gJsqxxpsWcl909x_5G6zUpz5PEtDlFys9i8z-fTWIwo/exec?action=get-data')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('penjualanData', JSON.stringify(data.data));
                        renderData(data.data);
                    }
                });
        }

        function renderData(data) {
            const dataGrid = document.getElementById('data-grid');
            dataGrid.innerHTML = '';
            let totalJumlah = 0;
            let totalHarian = 0;
            const today = new Date();
            const todayDate = today.getDate();
            const todayMonth = today.getMonth();

            data.forEach(item => {
                const itemDate = new Date(item.tgl);
                const itemDay = itemDate.getDate();
                const itemMonth = itemDate.getMonth();

                const card = document.createElement('div');
                card.classList.add('bg-white', 'shadow-md', 'rounded-lg', 'p-4', 'flex', 'items-center', 'justify-between', 'text-xs');
                card.innerHTML = `
                    <div class="flex items-center">
                        <img src="${item.foto}" alt="Foto of ${item.nama}" class="w-8 h-8 object-cover rounded-full mr-2" onerror="this.onerror=null;this.src='https://placehold.co/50x50';">
                        <div>
                            <h3 class="text-base font-bold">${item.nama}</h3>
                            <p class="text-gray-600">${item.produk_order} - ${item.order}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-red-500 font-bold text-sm">
                            Rp ${parseFloat(item.jumlah).toLocaleString('id-ID')}
                        </div>
                        <div class="text-gray-500 text-xs">
                            ${itemDate.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                        </div>
                    </div>
                `;
                dataGrid.appendChild(card);
                totalJumlah += parseFloat(item.jumlah);

                if (itemDay === todayDate && itemMonth === todayMonth) {
                    totalHarian += parseFloat(item.jumlah);
                }
            });

            document.getElementById('total-jumlah').innerText = `Rp ${totalJumlah.toLocaleString('id-ID')}`;
            document.getElementById('total-harian').innerText = `Rp ${totalHarian.toLocaleString('id-ID')}`;
        }

        function setInitialStock() {
            fetch('https://script.google.com/macros/s/AKfycbzFfZ1GDVwBQhuajjUdG9rY8gJsqxxpsWcl909x_5G6zUpz5PEtDlFys9i8z-fTWIwo/exec?action=get-data')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data.length > 0) {
                        const lastItem = data.data[data.data.length - 1];
                        const sisaStok = parseInt(lastItem.sisa_stok);
                        const stok = sisaStok > 0 ? sisaStok : 7700;
                        document.getElementById('stok').value = stok;
                    } else {
                        document.getElementById('stok').value = 7700;
                    }
                });
        }

        function calculateData() {
            const produkOrder = document.getElementById('produk_order').value;
            const order = parseInt(document.getElementById('order').value);
            let produkLiter = 0, produkHarga = 0;

            // Set Produk Liter and Produk Harga based on Produk Order
            if (produkOrder === "Air Isi Ulang 19l") {
                produkLiter = 19;
                produkHarga = 6000;
            } else if (produkOrder === "Air Isi Ulang 15l") {
                produkLiter = 15;
                produkHarga = 4000;
            } else if (produkOrder === "AQUA" || produkOrder === "GAS") {
                produkLiter = 0;
                produkHarga = 20000;
            }

            // Set the values for Produk Liter, Produk Harga
            document.getElementById('produk_liter').value = produkLiter;
            document.getElementById('produk_harga').value = produkHarga;

            // Calculate Produk Terjual
            const produkTerjual = produkLiter * order;
            document.getElementById('produk_terjual').value = produkTerjual;

            // Calculate Sisa Stok
            let stok = parseInt(document.getElementById('stok').value);
            let sisaStok = stok - produkTerjual;

            if (sisaStok <= 0) {
                sisaStok = 7700;  // Reset stock if it reaches 0
                document.getElementById('stok').value = sisaStok;
            }

            document.getElementById('sisa_stok').value = sisaStok;

            // Calculate Jumlah
            const jumlah = produkHarga * order;
            document.getElementById('jumlah').value = jumlah;

            // Disable submit button if Produk Terjual exceeds Stok
            const submitButton = document.getElementById('submit-button');
            const notif = document.getElementById('notif');
            if (produkTerjual > stok) {
                submitButton.disabled = true;
                submitButton.classList.add('bg-gray-500');
                submitButton.classList.remove('bg-blue-500');
                notif.classList.remove('hidden');
            } else {
                submitButton.disabled = false;
                submitButton.classList.add('bg-blue-500');
                submitButton.classList.remove('bg-gray-500');
                notif.classList.add('hidden');
            }
        }

        function addData() {
            const tgl = document.getElementById('tgl').value || new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Jakarta' });
            const nama = document.getElementById('nama').value;
            const foto = document.getElementById('foto').value;
            const alamat = document.getElementById('alamat').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const maps = document.getElementById('maps').value;
            const admin = document.getElementById('admin').value;
            const produk_order = document.getElementById('produk_order').value;
            const produk_liter = document.getElementById('produk_liter').value;
            const produk_harga = document.getElementById('produk_harga').value;
            const stok = document.getElementById('stok').value;
            const order = document.getElementById('order').value;
            const produk_terjual = document.getElementById('produk_terjual').value;
            const sisa_stok = document.getElementById('sisa_stok').value;
            const jumlah = document.getElementById('jumlah').value;

            fetch(`https://script.google.com/macros/s/AKfycbzFfZ1GDVwBQhuajjUdG9rY8gJsqxxpsWcl909x_5G6zUpz5PEtDlFys9i8z-fTWIwo/exec?action=insert&tgl=${tgl}&nama=${nama}&foto=${foto}&alamat=${alamat}&whatsapp=${whatsapp}&maps=${maps}&admin=${admin}&produk_order=${produk_order}&produk_liter=${produk_liter}&produk_harga=${produk_harga}&stok=${stok}&order=${order}&produk_terjual=${produk_terjual}&sisa_stok=${sisa_stok}&jumlah=${jumlah}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Sukses menambahkan penjualan');
                        window.location.href = '/';
                    }
                });
        }
    </script>
</body>
</html>
