<html lang="en">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            transition: background 3s ease;
        }

        @keyframes gradient {
            0% {
                background: linear-gradient(to right, #ff7e5f, #feb47b);
            }
            33% {
                background: linear-gradient(to right, #6a11cb, #2575fc);
            }
            66% {
                background: linear-gradient(to right, #ff4b1f, #1fddff);
            }
            100% {
                background: linear-gradient(to right, #ff7e5f, #feb47b);
            }
        }

        body {
            animation: gradient 9s infinite;
        }

        .zoom-on-click img {
            transition: transform 0.3s ease;
        }

        .zoom-on-click:active img {
            transform: scale(1.1);
        }

        .hover-bendahara:hover {
            background-color: #ffeb3b;
        }

        .hover-jimpitan:hover {
            background-color: #4caf50;
        }

        .hover-keamanan:hover {
            background-color: #f44336;
        }

        .hover-selokan:hover {
            background-color: #2196f3;
        }

        .hover-suratundangan:hover {
            background-color: #9c27b0;
        }

        .hover-lainnya:hover {
            background-color: #e91e63;
        }

        .title-bendahara {
            background-color: #ffeb3b;
            border-radius: 5px;
            color: #000;
            padding-left: 10px;
            padding-right: 10px;
        }

        .title-jimpitan {
            background-color: #4caf50;
            border-radius: 5px;
            color: #fff;
            padding-left: 10px;
            padding-right: 10px;

        .title-keamanan {

            color: #fff;
            padding-left: 10px;
            padding-right: 10px;

        .title-selokan {

            color: #fff;
            padding-left: 10px;
            padding-right: 10px;

            color: #fff;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
