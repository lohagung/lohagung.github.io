<!DOCTYPE html>
<html>
<head>
<title>Google Sheets JavaScript API JSON Example</title>
<link rel='stylesheet' href='style.css' type='text/css' />
<link rel='stylesheet' href='form.css' type='text/css' />
</head>
<body>
    <div class="phppot-container">
        <h1>Google Sheets JavaScript API JSON Example</h1>
        <p>Display Google Sheets content as JSON using Google Sheets API.</p>
        <button id="authorize_btn" onclick="authorizeGoogleAccess()">Authorize Google Sheets Access</button>
        <button id="signout_btn" onclick="signoutGoogle()">Sign Out</button>
        <pre id="content"></pre>
    </div>
    <script type="text/javascript">
      // Replace with your Google Client ID and API Key
      const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID';
      const GOOGLE_API_KEY = 'YOUR_GOOGLE_API_KEY';
      const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
      const SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById('authorize_btn').style.visibility = 'hidden';
      document.getElementById('signout_btn').style.visibility = 'hidden';

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
      }

      /**
       * Callback after the Google API client is loaded.
       */
      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: GOOGLE_API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: GOOGLE_CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById('authorize_btn').style.visibility = 'visible';
        }
      }

      /**
       * Sign in the user and fetch Google Sheets data.
       */
      function authorizeGoogleAccess() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw (resp);
          }
          document.getElementById('signout_btn').style.visibility = 'visible';
          document.getElementById('authorize_btn').innerText = 'Refresh';
          await listGoogleSheetData();
        };

        if (gapi.client.getToken() === null) {
          tokenClient.requestAccessToken({ prompt: 'consent' });
        } else {
          tokenClient.requestAccessToken({ prompt: '' });
        }
      }

      /**
       * Sign out the user and clear data.
       */
      function signoutGoogle() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken('');
          document.getElementById('content').innerText = '';
          document.getElementById('authorize_btn').innerText = 'Authorize';
          document.getElementById('signout_btn').style.visibility = 'hidden';
        }
      }

      /**
       * Fetch data from Google Sheets and display as JSON.
       */
      async function listGoogleSheetData() {
        try {
          const response = await gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: 'YOUR_SPREADSHEET_ID',
            range: 'Sheet1!A1:Z',
          });
          const data = response.result.values;

          if (!data || data.length === 0) {
            document.getElementById('content').innerText = 'No data found.';
            return;
          }

          // Convert data to JSON
          const headers = data[0];
          const rows = data.slice(1);
          const jsonData = rows.map(row => {
            const rowData = {};
            headers.forEach((header, index) => {
              rowData[header] = row[index] || '';
            });
            return rowData;
          });

          document.getElementById('content').innerText = JSON.stringify(jsonData, null, 2);
        } catch (err) {
          document.getElementById('content').innerText = `Error: ${err.message}`;
        }
      }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
