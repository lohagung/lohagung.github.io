<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Teleprompter Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: #fff;
      overflow-x: hidden;
      font-family: 'Roboto', sans-serif;
    }

    #player {
      background: transparent;
      width: 100%;
      max-width: 100vw;
      font-size: 4vw;
      line-height: 1.8em;
      text-align: center;
      padding: 40vh 5vw;
      box-sizing: border-box;
    }

    #player:focus {
      outline: none;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #controls a {
      display: inline-block;
      width: 50px;
      height: 50px;
      font-size: 24px;
      border-radius: 50%;
      border: 2px solid #fff;
      color: #fff;
      text-align: center;
      line-height: 46px;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
    }

    #speed-input {
      width: 70px;
      height: 40px;
      font-size: 18px;
      border-radius: 8px;
      border: 2px solid #fff;
      background: #222;
      color: #fff;
      text-align: center;
    }

    @media (max-width: 480px) {
      #speed-input {
        width: 60px;
        font-size: 16px;
      }
    }

    /* Tombol selain #play disembunyikan saat fullscreen aktif */
    body.fullscreen #controls a:not(#play),
    body.fullscreen #speed-input {
      display: none !important;
    }
    body::-webkit-scrollbar {
  width: 1px;               
}

body::-webkit-scrollbar-track {
  background: #1e1e1e;        
}

ody::-webkit-scrollbar-thumb {
    background-color: #4b4b4b;
    border-radius: 2px;
    border: 0px solid #aaa;
}
  </style>
</head>
<body>
  <div id="controls">
    <a href="#" id="play">&#9656;</a>
    <a href="#" id="fullscreen">&#x26F6;</a>
    <input type="number" id="speed-input" min="0.2" step="0.1" value="25.0" />
  </div>

  <div contenteditable="true" id="player">
    Selamat datang di teleprompter mobile! Gunakan tombol â–¶ untuk mulai scroll otomatis. Teks besar dan mudah dibaca. Atur kecepatan scroll di kolom angka.
  </div>

  <script>
    const player = document.getElementById('player');
    const ctrlPlay = document.getElementById('play');
    const inputSpeed = document.getElementById('speed-input');
    const ctrlFullscreen = document.getElementById('fullscreen');

    let pps = parseFloat(inputSpeed.value);
    const fps = 25;
    let isAnimating = false;
    let isFirstPlay = true;
    let intVal;
    let scrollPosition = 0;

    // Simpan teks
    player.addEventListener('input', () => {
      localStorage.setItem('content', player.innerHTML);
    });

    const saved = localStorage.getItem('content');
    if (saved) player.innerHTML = saved;

    player.addEventListener('paste', function(e) {
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData('text');
      document.execCommand('insertText', false, text);
    });

    inputSpeed.addEventListener('input', function () {
      let val = parseFloat(this.value);
      if (!isNaN(val) && val >= 0.2) {
        pps = val;
        console.log('Speed set to', pps);
      }
    });

    ctrlPlay.addEventListener('click', function(e) {
      e.preventDefault();
      if (isAnimating) {
        isAnimating = false;
        this.innerHTML = '&#9656;';
      } else {
        if (isFirstPlay) {
          pps = parseFloat(inputSpeed.value);
          isFirstPlay = false;
        }
        scrollPosition = window.scrollY || document.documentElement.scrollTop || document.body.scrollTop;
        isAnimating = true;
        this.innerHTML = '&#10074;&#10074;';
        startScroll();
      }
    });

    ctrlFullscreen.addEventListener('click', function (e) {
      e.preventDefault();
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
        else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();
      }
    });

    // Toggle kelas body.fullscreen
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        document.body.classList.add('fullscreen');
      } else {
        document.body.classList.remove('fullscreen');
      }
    });

    function startScroll() {
      const windowHeight = window.innerHeight;
      const documentHeight = Math.max(
        document.body.scrollHeight,
        document.documentElement.scrollHeight
      );
      const scrollMax = documentHeight - windowHeight;
      let i = scrollPosition;

      intVal = setInterval(() => {
        window.scrollTo(0, i);
        document.documentElement.scrollTop = i;
        document.body.scrollTop = i;
        i += (pps / fps);
        scrollPosition = i;

        if (i >= scrollMax) isAnimating = false;

        if (!isAnimating) {
          clearInterval(intVal);
          ctrlPlay.innerHTML = '&#9656;';
        }
      }, 1000 / fps);
    }
  </script>
</body>
</html>
