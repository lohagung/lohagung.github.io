<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Restart Computer
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gradient-to-r from-blue-500 to-purple-600 font-roboto min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
   <div class="text-center mb-6">
    <img alt="Illustration of a computer with a restart icon" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/L6Hu1K3XF8qvOhhiYi42RhxpfFVp2uD9hhzZcEoV1MroYSDKA.jpg" width="100"/>
    <h1 class="text-3xl font-bold text-gray-800">
     Restart Computer
    </h1>
    <p class="text-gray-600">
     Schedule a computer restart with a single click.
    </p>
   </div>
   <div class="space-y-4">
    <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition duration-300" onclick="runBatchScript(3600)">
     <i class="fas fa-power-off mr-2">
     </i>
     Restart in 1 Hour
    </button>
    <button class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-green-700 transition duration-300" onclick="runBatchScript(7200)">
     <i class="fas fa-power-off mr-2">
     </i>
     Restart in 2 Hours
    </button>
    <button class="w-full bg-red-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-red-700 transition duration-300" onclick="runBatchScript(10800)">
     <i class="fas fa-power-off mr-2">
     </i>
     Restart in 3 Hours
    </button>
   </div>
  </div>
  <script>
   function runBatchScript(timeInSeconds) {
            const batchScript = `@echo off\nshutdown /r /t ${timeInSeconds}`;
            const blob = new Blob([batchScript], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'restart.bat';
            link.click();
        }
  </script>
 </body>
</html>
